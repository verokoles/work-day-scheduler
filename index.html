<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Radley&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">{ A simple calendar app for scheduling your work day }</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container d-block">
    <!-- Timeblocks go here -->
    <div id="9" class="row time-block">
      <div class="col-6 col-md-2 hour">9:00 AM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="10" class="row time-block">
      <div class="col-6 col-md-2 hour">10:00 AM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="11" class="row time-block">
      <div class="col-6 col-md-2 hour">11:00 AM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="12" class="row time-block">
      <div class="col-6 col-md-2 hour">12:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-6 col-md-2 hour">1:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-6 col-md-2 hour">2:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-6 col-md-2 hour">3:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-6 col-md-2 hour">4:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-6 col-md-2 hour">5:00 PM</div>
      <textarea class="col-md-8 userInput"></textarea>
      <button class="submit-button savBtn col-md-2">SAVE</button>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
