<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Radley&display=swap" rel="stylesheet">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">{ A simple calendar app for scheduling your work day }</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="nine" class="row"
    <div class="col-6 col-md-2">9:00 AM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="ten" class="row"
    <div class="col-6 col-md-2">10:00 AM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="eleven" class="row"
    <div class="col-6 col-md-2">11:00 AM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="noon" class="row"
    <div class="col-6 col-md-2">12:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="one" class="row"
    <div class="col-6 col-md-2">1:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="two" class="row"
    <div class="col-6 col-md-2">2:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="three" class="row"
    <div class="col-6 col-md-2">3:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="four" class="row"
    <div class="col-6 col-md-2">4:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
  <div id="five" class="row"
    <div class="col-6 col-md-2">5:00 PM</div>
    <textarea class="col-md-8 userInput"></textarea>
    <button class="submit-button savBtn col-md-2">SAVE</button>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
